<main id="mainID">
    <section id="burger">
            <table>
                <thead>
                <tr>
                    <th> Burgare 1</th>
                    <th> Burgare 2</th>
                    <th> Burgare 3</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><button type="button" onclick="addToOrder('Burgare 1')">

                    <td><button type="button" onclick="addToOrder('Burgare 3')"><img

                            title="Burgare 3" align="center"></button>
    </td>
    </tbody>
    </table>
    </section>

    <section id="drink">
        <table>
            <tr>
                <td>
                    <button class="text" onclick="addToOrder('Gränges 4,8%, 33cl')"> Gränges 4.8% - 33cl</button>
                </td>
                <td><button class="minus" onclick="removeFromOrder('Gränges 4,8%, 33cl')"> - </button></td>
            </tr>
            <tr>
                <td>
                    <button class="text" onclick="addToOrder('Sleeping Bulldog IPA 5,0%, 50cl')"> Sleeping Bulldog IPA 5,0%, 50cl </button>
                </td>
                <td><button class="minus" onclick="removeFromOrder('Sleeping Bulldog IPA 5,0%, 50cl')"> - </button></td>
            </tr>
        </table>
    </section>

    <section id="best">
        <button type="button" id='btn' v-on:click="placeOrder()">Skicka</button>
    </section>
